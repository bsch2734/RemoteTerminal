<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Connection Screen -->
        <section id="connect" class="card">
            <h1>&#10060; Tic Tac Toe</h1>
            <p class="subtitle">Enter your credentials to join a game</p>

            <div class="form-group">
                <label for="userid">User ID</label>
                <input id="userid" type="text" autocomplete="off" placeholder="Enter your user ID" />
            </div>

            <div class="form-group">
                <label for="gameid">Game ID</label>
                <input id="gameid" type="text" autocomplete="off" placeholder="Enter game ID to join" />
            </div>

            <button id="connectBtn" class="btn-primary">Connect</button>
            <div class="status-badge" id="statusBadge">
                <span class="status-dot"></span>
                <span id="status">Disconnected</span>
            </div>
        </section>

        <!-- Game Screen -->
        <section id="game" class="hidden">
            <!-- Header Info Bar -->
            <header class="game-header">
                <div class="player-info">
                    <span class="label">You</span>
                    <span id="me" class="player-name">-</span>
                    <span id="yourSymbol" class="symbol-badge">?</span>
                </div>
                <div class="phase-info">
                    <span id="phase" class="phase-badge">Playing</span>
                    <span id="turnIndicator" class="turn-indicator hidden">Your Turn</span>
                </div>
                <div class="player-info">
                    <span class="label">Opponent</span>
                    <span id="opponent" class="player-name">-</span>
                    <span id="opponentSymbol" class="symbol-badge">?</span>
                </div>
            </header>

            <!-- Message Toast -->
            <div id="messageToast" class="message-toast hidden">
                <span id="messageText"></span>
            </div>

            <!-- Game Over Overlay -->
            <div id="gameOverOverlay" class="game-over-overlay hidden">
                <div class="game-over-content">
                    <h2 id="gameOverTitle">Game Over</h2>
                    <p id="gameOverMessage"></p>
                </div>
            </div>

            <!-- Game Board -->
            <div class="board-container">
                <div id="board" class="board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
            </div>
        </section>

        <!-- Debug Log (collapsible) -->
        <details class="debug-panel">
            <summary>Debug Log</summary>
            <pre id="log"></pre>
        </details>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
