<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Web</title>
</head>
<section id="connect">
    <body>
        <h1>Battleship</h1>

        <section id="connect">
            <label>
                User ID:
                <input id="userid" type="text" autocomplete="off" />
            </label>

            <label>
                Game ID:
                <input id="gameid" type="text" autocomplete="off" />
            </label>

            <button id="connectBtn">Connect</button>
            <span id="status">disconnected</span>
        </section>

        <h2>Log</h2>
        <pre id="log"></pre>

        <script type="module" src="/src/main.js"></script>
    </body>
</section>
<section id="game" style="display:none;">
    <h2>Game</h2>

    <div>
        You are: <span id="me"></span> |
        Opponent: <span id="opponent"></span> |
        Phase: <span id="phase"></span>
    </div>

    <div style="margin-top: 12px;">
        <label>
            Ship:
            <select id="shipSelect"></select>
        </label>

        <button id="rotateBtn" type="button">Rotate (counterclockwise)</button>
        <button id="readyBtn" type="button">Ready</button>
    </div>

    <h3>Your grid</h3>
    <div id="ownGrid" class="grid"></div>

    <h3>Opponent grid</h3>
    <div id="oppGrid" class="grid"></div>
</section>

</html>
